<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <input type="number" placeholder="Enter your no" id="input-box">
            <div class="butt">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="butt">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>%</button>
            </div>
            <div class="butt">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>.</button>
            </div>
            <div class="butt">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>,s</button>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
